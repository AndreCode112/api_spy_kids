<!-- templates/videos/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoStream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: url("{% static 'videos/img/main.png' %}") no-repeat center center fixed;
            background-size: cover;
        }




        .login-container {
            position: relative;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            z-index: 10;
            animation: slideIn 3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
            }

            to {
                transform: translateY(0);
            }
        }

        .glass-bg {
            position: absolute;
            inset: 0;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: -1;
        }

        .glass-bg::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 50%,
                    rgba(229, 9, 20, 0.05) 100%);
            border-radius: 24px;
            z-index: -1;
            opacity: 0.5;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 38px;
            font-weight: 700;
            color: #e8e8e8;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e8e8e8;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow:
                0 0 0 3px rgba(255, 255, 255, 0.05),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 100px rgba(30, 30, 30, 0.9) inset;
            -webkit-text-fill-color: #e8e8e8;
            caret-color: #e8e8e8;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn-login:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(229, 9, 20, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 9, 20, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: rgba(255, 100, 100, 0.9);
            font-size: 13px;
            font-weight: 500;
        }


        .footer-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            margin-top: 30px;
            font-weight: 400;
        }

        /* Subtle ambient glow */
        .ambient-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(229, 9, 20, 0.1), transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        .ambient-glow:nth-child(1) {
            top: 10%;
            left: -10%;
        }

        .ambient-glow:nth-child(2) {
            bottom: 10%;
            right: -10%;
            animation-delay: 4s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                max-width: 90%;
            }

            .logo h1 {
                font-size: 32px;
            }

            .glass-bg {
                border-radius: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Ambient glows -->
    <div class="ambient-glow"></div>
    <div class="ambient-glow"></div>

    <!-- Animated blur bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-container">
        <div class="glass-bg"></div>

        <div class="logo">
            <h1>VideoStream</h1>
            <p>Sua plataforma de vídeos premium</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            ⚠️ Usuário ou senha incorretos. Tente novamente.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" placeholder="Digite seu usuário" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="footer-text">
            &copy; 2025 VideoStream. Todos os direitos reservados.
        </div>
    </div>
</body>

</html>
