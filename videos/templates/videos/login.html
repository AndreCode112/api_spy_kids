
<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpyKids</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'videos/svg/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'videos/css/style_login.css' %}">
</head>

<style>
         body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: url("{% static 'videos/img/main.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }


</style>
<body>
    <!-- Ambient glows -->
    <div class="ambient-glow"></div>
    <div class="ambient-glow"></div>
 

    <div class="login-container">
        <div class="glass-bg"></div>

        <div class="logo">
            <h1>Spy Kids</h1>
            <p>Espie seu filho(a) com este app sem que ele(a) descubra.</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            ⚠️ Usuário ou senha incorretos. Tente novamente.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" id="id_username" placeholder="Digite seu usuário" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</body>

</html>
